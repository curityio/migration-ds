plugins {
    id 'java-library'
    id 'groovy'
}

group = 'io.curity.identityserver.plugin.data.access.migration'
version = '0.0.1'
description = 'Credential DAP with migration'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'se.curity.identityserver:identityserver.sdk:9.3.0'
    compileOnly 'org.slf4j:slf4j-api:2.0.12'
    implementation 'com.google.guava:guava:33.2.0-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
